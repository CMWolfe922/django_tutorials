 {% extends "main/base.html" %}
<!-- Load crispy forms into template -->
{% load crispy_forms_tags %}
<!-- Create block content -->
{% block content %}
<div class="content-section">
    <div class="col-lg-6 col-md-8 col-sm-10 border">
        <h1 class="page-header style-2">User Registration: </h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>

            By registering, you accept the Terms of Service and Privacy Notice

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
            </small>
    </div>
</div>
{% endblock content %}
