{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



    <!-- Add Bootstrap icons CDN Under here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <!-- Add FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/216d1cce07.js" crossorigin="anonymous"></script>

    <!-- Add Custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
    <!-- Custom styles for this sidebar -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/sidebars.css' %}">
    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {% endblock %}
    <title>{% block title %}App Title: Base{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 ml-0">
                {% include 'main/includes/navbar.html' %}
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript: This points to the custom.js file in main apps static/main directory -->
    <script type="text/javascript" src="{% static 'main/custom.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/sidebars.js' %}"></script>
</body>

</html>
